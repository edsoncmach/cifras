<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block 'extrahead' %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block 'nav_bar' %}
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid justify-content-between">
                <div class="d-flex">
                    <a class="navbar-brand me-5 mb-1 d-flex align-items-center" href="{% url 'list-chords' %}">
                        Cifras GABP
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'list-chords' %}">Cifras</a>
                        </li>
                        <hr class="vr">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'list-mass' %}">Missa</a>
                        </li>
                        <hr class="vr">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="{% url 'list-category' %}">Categoria</a>
                        </li>
                        <hr class="vr">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'list-liturgical-time' %}">Tempo Liturgico</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav flex-row">
                    <li class="nav-item me-3 me-lg-1">
                        <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                            <img
                                src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
                                class="rounded-circle"
                                height="22"
                                alt="Black and White Portrait of a Man"
                                loading="lazy"
                            />
                            <strong class="d-none d-sm-block ms-1">{{ user.first_name }}</strong>
                        </a>
                    </li>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-sm" type="submit">Sair</button>
                    </form>
                </ul>
            </div>
        </nav>
        {% endblock %}

        {% block 'content' %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block 'script' %}
    {% endblock %}
</body>
</html>
